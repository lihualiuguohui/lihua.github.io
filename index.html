<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        select {
            width: 180px;
            height: 200px;
            background-color: #ccc;
            font-size: 18px;
        }
    </style>
    <script>
        window.onload = function () {
            var btnArr = document.getElementsByTagName("button");
            var sel1 = document.getElementById("sel1");
            var sel2 = document.getElementById("sel2");

            //这里要注意，不能直接写成 btnArr[0].onclick = fn1(sel1,sel2);这样写执行结果是
            //错误的，原因是如果向上面那样写，则btnArr[0].onclick执行的时候执行的是fn1(sel1,sel2)
            //的返值，为了避免这种情况，只有在点击之后才执行fn1(sel1,sel2);
            //则在用一个函数包装
            btnArr[0].onclick = function () {
                fn1(sel1,sel2);
            }
            btnArr[1].onclick = function () {
                fn1(sel2,sel1);
            }
            btnArr[2].onclick = function () {
                fn2(sel1,sel2);
            }
            btnArr[3].onclick = function () {
                fn2(sel2,sel1);

            }

            function fn1(ele1,ele2) {
                var newNode =  ele1.children;
                for(var i = newNode.length-1 ; i>=0;i--) {
                    ele2.appendChild(newNode[newNode.length-1-i]);
                }
            }
            function fn2(ele1,ele2) {
                var newNode =  ele1.children;
                for(var i = newNode.length-1 ; i >=0;i--)
                {
                    if(newNode[i].selected === true)
                    {
                        ele2.appendChild(newNode[i]);
                    }
                }

            }


        }

    </script>
</head>
<body>
  <div>


      <select name="" size="10" id="sel1" multiple>
          <option value="0">香蕉</option>
          <option value="1">苹果</option>
          <option value="2">鸭梨</option>
          <option value="3">葡萄</option>
      </select>
      <button>>>></button>
      <button><<<</button>
      <button>></button>
      <button><</button>
      <select name="" size="10" id="sel2" multiple>

      </select>

  </div>


</body>
</html>
